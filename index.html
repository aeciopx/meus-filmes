<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <h1 class="logo">
    <a href="index.html">FILMES</a>
  </h1>

  <input 
    type="text" 
    id="searchInput" 
    placeholder="Pesquisar filmes..."
  >
</header>

<main>

  <!-- Resultados da busca -->
  <section class="category" id="searchSection" style="display:none;">
    <h2>Resultados</h2>
    <div class="movies-row" id="searchResults"></div>
  </section>

  <!-- Categorias -->
  <section class="category">
    <h2>Populares</h2>
    <div class="movies-row" id="popular"></div>
  </section>

  <section class="category">
    <h2>Em cartaz</h2>
    <div class="movies-row" id="now_playing"></div>
  </section>

  <section class="category">
    <h2>Mais bem avaliados</h2>
    <div class="movies-row" id="top_rated"></div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
